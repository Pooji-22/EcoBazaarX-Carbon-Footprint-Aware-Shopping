<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EcoBazaarX - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="register-container">

    <!-- Left Side: Green with Eco Logo -->
    <div class="left-side">
        <img src="C:\Users\karth\Downloads\environment.png" alt="Eco Logo" class="eco-logo">
    </div>

    <!-- Right Side: Form -->
    <div class="right-side">
        <h1 class="title">Welcome Back</h1>
        <p class="subtitle">Login to EcoBazaarX â€” Carbon Footprint Aware Shopping</p>

        <form id="loginForm">

            <!-- Email -->
            <div class="input-group">
                <img src="C:\Users\karth\Downloads\email-icon.png" class="icon">
                <input type="email" id="email" placeholder="Email" required>
                <span class="status" id="emailStatus"></span>
            </div>

            <!-- Password -->
            <div class="input-group">
                <img src="C:\Users\karth\Downloads\lock-icon.png" class="icon">
                <input type="password" id="password" placeholder="Password" required>
                <span class="status" id="passStatus"></span>
            </div>

            <button type="submit" class="btn">Login</button>

            <p class="switch-text">
                New user? <a href="register.html">Register</a>
            </p>
        </form>
    </div>

</div>

<script src="login.js"></script>
</body>
</html>
