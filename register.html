<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EcoBazaarX - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="register-container">

    <!-- Left Side: Green with Eco Logo -->
    <div class="left-side">
        <img src="C:\Users\karth\Downloads\environment.png" alt="Eco Logo" class="eco-logo">
    </div>

    <!-- Right Side: Form -->
    <div class="right-side">
        <h1 class="title">Create Your Account</h1>
        <p class="subtitle">Join EcoBazaarX â€” Carbon Footprint Aware Shopping</p>

        <form id="registerForm">

            <!-- Full Name -->
            <div class="input-group">
                <img src="C:\Users\karth\Downloads\user-icon.png" class="icon">
                <input type="text" id="name" placeholder="Full Name" required>
                <span class="status" id="nameStatus"></span>
            </div>

            <!-- Email -->
            <div class="input-group">
                <img src="C:\Users\karth\Downloads\email-icon.png" class="icon">
                <input type="email" id="email" placeholder="Email" required>
                <span class="status" id="emailStatus"></span>
            </div>

            <!-- Mobile -->
            <div class="input-group">
                <img src="C:\Users\karth\Downloads\phone-icon.png" class="icon">
                <input type="text" id="mobile" placeholder="Mobile Number" required>
                <span class="status" id="mobileStatus"></span>
            </div>

            <!-- Password -->
            <div class="input-group">
                <img src="C:\Users\karth\Downloads\lock-icon.png" class="icon">
                <input type="password" id="password" placeholder="Password" required>
                <span class="status" id="passStatus"></span>
            </div>
            <p class="strength-text" id="strengthText"></p>

            <!-- Confirm Password -->
            <div class="input-group">
                <img src="C:\Users\karth\Downloads\lock-icon.png" class="icon">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <span class="status" id="confirmStatus"></span>
            </div>

            <button type="submit" class="btn">Register</button>

            <p class="switch-text">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </form>
    </div>

</div>

<script src="register.js"></script>
</body>
</html>
